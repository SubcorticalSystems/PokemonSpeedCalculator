<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Speed Calculator</title>
    <!--Fonts, Stylesheets, and Favicon-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Top of screen content-->
<header>
    <h1>Pokemon Speed Calculator</h1>
</header>
<!--pokemon-content includes both "pokemon-one-wrap" and "pokemon-two-wrap"-->
<div id="pokemon-content">
<!--first pokemon selection data-->
<div id="pokemon-one-wrap">

<form action="" autocomplete="off">
    <div  class="autocomplete-wrapper" id="pokemon-one-autocomplete-wrapper">
    <input id="pokemon-one-input" type="text" placeholder="Enter First Pokemon" >
</div>
<!--<button type="submit" class="btn-submit">Send</button>-->
</form>
<div id="pokemon-one-spec-wrap">

    <!--Collecting Pokemon's level-->
     <div class="level-wrapper" id="pokemon-one-level-wrapper">
        <p class="level-title">Level</p>
        <select name="level" class="level-select" id="pokemon-one-level" onchange="getLevel(this.id)">
            <option value="one">1</option>
            <option value="fifty" selected>50</option>
            <option value="one hundred">100</option>
        </select>
    </div>
<!--Collecting Nature information-->
    <div class="nature-wrapper" id="pokemon-one-nature-wrapper">
        <p>Nature</p>
    <select name="natures" class="nature-select" id="pokemon-one-nature"  onchange="getNature(this.id)">
        <option value="none"></option>
        <option value="Adament">Adament</option>
        <option value="Bashful">Bashful</option>
        <option value="Bold">Bold</option>
        <option value="Brave">Brave</option>
        <option value="Calm">Calm</option>
        <option value="Careful">Careful</option>
        <option value="Docile">Docile</option>
        <option value="Gentle">Gentle</option>
        <option value="Hardy">Hardy</option>
        <option value="Hasty">Hasty</option>
        <option value="Impish">Impish</option>
        <option value="Jolly">Jolly</option>
        <option value="Lax">Lax</option>
        <option value="Lonely">Lonely</option>
        <option value="Mild">Mild</option>
        <option value="Modest">Modest</option>
        <option value="Naive">Naive</option>
        <option value="Naughty">Naughty</option>
        <option value="Quiet">Quiet</option>
        <option value="Quirky">Quirky</option>
        <option value="Rash">Rash</option>
        <option value="Relaxed">Relaxed</option>
        <option value="Sassy">Sassy</option>
        <option value="Serious">Serious</option>
        <option value="Timid">Timid</option>
    </select>
</div>
<!--Collecting Individual Values 0-31 (IVs) and Effort Values 0-252 (EVs)-->
    <div>
        <label for="IVs" class="IVs-title">Enter IVs</label>
        <input type="number" name="IVs" class="input-box" id="pokemon-one-IVs" min="0" max="31" placeholder="0-31" onkeyup="IvFetcher(this.id)" onclick="IvFetcher(this.id)">
    </div>
    <div>
        <label for="EVs">Enter EVs</label>
        <input type="number" name="EVs" class="input-box" id="pokemon-one-EVs" min="0" max="252" placeholder="0-252" onkeyup="EvFetcher(this.id)" onclick="EvFetcher(this.id)">
    </div>
   

</div>
</div>
<!------------------------------------Pokemon One above Pokemon Two Below----------------------------------------------------->
<!--Second pokemon selection data-->
<div id="pokemon-two-wrap">
    <!--Determining pokemon choice-->
    <form action="" autocomplete="off">
        <div class="autocomplete-wrapper" id="pokemon-two-autocomplete-wrapper">
        <input id="pokemon-two-input" type="text" placeholder="Enter Second Pokemon" >
    </div>
    <!--<button type="submit" class="btn-submit">Send</button>-->
    </form>
    <div id="pokemon-one-spec-wrap">
        <!--Collecting Pokemon's level-->
         <div class="level-wrapper">
            <p class="level-title">Level</p>
            <select name="level" class="level-select" id="pokemon-two-level" onchange="getLevel(this.id)">
                <option value="one">1</option>
                <option value="fifty" selected>50</option>
                <option value="one hundred">100</option>
            </select>
        </div>
    <!--Collecting Nature information-->
        <div class="nature-wrapper">
            <p>Nature</p>
        <select name="natures" class="nature-select" id="pokemon-two-nature" onchange="getNature(this.id)">
            <option value="none"></option>
            <option value="Adament">Adament</option>
            <option value="Bashful">Bashful</option>
            <option value="Bold">Bold</option>
            <option value="Brave">Brave</option>
            <option value="Calm">Calm</option>
            <option value="Careful">Careful</option>
            <option value="Docile">Docile</option>
            <option value="Gentle">Gentle</option>
            <option value="Hardy">Hardy</option>
            <option value="Hasty">Hasty</option>
            <option value="Impish">Impish</option>
            <option value="Jolly">Jolly</option>
            <option value="Lax">Lax</option>
            <option value="Lonely">Lonely</option>
            <option value="Mild">Mild</option>
            <option value="Modest">Modest</option>
            <option value="Naive">Naive</option>
            <option value="Naughty">Naughty</option>
            <option value="Quiet">Quiet</option>
            <option value="Quirky">Quirky</option>
            <option value="Rash">Rash</option>
            <option value="Relaxed">Relaxed</option>
            <option value="Sassy">Sassy</option>
            <option value="Serious">Serious</option>
            <option value="Timid">Timid</option>
        </select>
    </div>
    <!--Collecting Individual Values 0-31 (IVs) and Effort Values 0-252 (EVs)-->
        <div>
            <label for="IVs" class="IVs-title">Enter IVs</label>
            <input type="number" name="IVs" class="input-box" id="pokemon-two-IVs" min="0" max="31" placeholder="0-31" onkeyup="IvFetcher(this.id)" onclick="IvFetcher(this.id)">
        </div>
        <div>
            <label for="EVs">Enter EVs</label>
            <input type="number" name="EVs" class="input-box" id="pokemon-two-EVs" min="0" max="252" placeholder="0-252" onkeyup="EvFetcher(this.id)" onclick="EvFetcher(this.id)">
        </div>
       
    
    </div>
    </div>
</div>
<!--JavaScript files-->
    <script src="speedCalc.js"></script>
</body>
</html>
